<div class="navbar">
    <img routerLink="" draggable="false" src="/assets/images/logo.png"/>

    <ul [class.active]="isMenuOpen">
        <li *ngFor="let li of links">
            <a [routerLink]="li.link"
                 routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: li.link === '' }"
                (click)="closeMenu()">
                {{li.title}}
            </a>
        </li>
        <!-- <li *ngIf="isMenuOpen">         
            <img class="pp mobile-version" src="/assets/images/contacts/images.png" (click)="togglePopup()"/>
        </li> -->
    </ul>

    <!-- <img *ngIf="!isMenuOpen" class="pp desktop-version" src="/assets/images/contacts/images.png" (click)="togglePopup()"/> -->

    
    <button class="menu-toggle" 
            [class.active]="isMenuOpen"
            (click)="toggleMenu()"
            aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
</div>

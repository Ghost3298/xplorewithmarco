<div class="contactCard">
    <div class="contact">
        <img src="/assets/images/contacts/{{imgSrc}}">
        <h4>{{name}}</h4>
    </div>

    <div class="details">
        <h3>{{role}}</h3>
        <a href="mailto:{{email}}">{{email}}</a>
        <a href="tel:{{phone}}">{{phone}}</a>
        <a href="https://wa.me/{{phone}}" target="_blank" id="whatsapp"><img src="/assets/images/social media/whatsapp.png"></a>
    </div>
</div>

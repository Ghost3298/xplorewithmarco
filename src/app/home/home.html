<div class="home">
    <div class="leftSide">
        <h3>
            Explore With <br/>
            <svg class="stroke-text" viewBox="0 0 500 100">
                <text x="0" y="50%" dy="0.35em" 
                    stroke="white" stroke-width="1" fill="transparent">
                    Marco
                </text>
            </svg>
        </h3>
        <div class="content-wrapper">
            <div class="content" [class.animate]="isAnimating" *ngIf="currentCard">
                <h2>{{ currentCard.title }}</h2>
                <p>{{ currentCard.description }}</p>
                <button (click)="Goto(currentCard.image)">More â†’</button>
            </div>
        </div>
    </div>

    <div class="rightSide" #rightSide>
        <div 
            *ngFor="let card of displayedCarousel; let i = index" 
            class="card-container"
            [class.selected]="i === 1"  
            [class.small]="i !== 1" 
            (click)="selectCard(card.index)">
            <app-home-card 
                [txt]="card.text" 
                [src]="'/assets/images/home/' + card.image + '.jpg'">
            </app-home-card>
        </div>
    </div>
</div>
